<header class="site-header">
    <div class="header-wrap">
        <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
        <ul class="site-nav">
            {% for page in site.pages %}
                {% if page.title %}<li><a class="page-link" href="{{ page.url }}">{{ page.title }}.<a/></li>{% endif %}
            {% endfor %}
        </ul>
    </div>
</header>
